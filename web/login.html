<!DOCTYPE html>
<html>
<head lang="en">

</head><meta charset="UTF-8">
<title>登录-营销线索平台</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/page/login.css?v=w3309e8a">
<body>
    <div class="container login">
        <div class="content">
            <div class="title">
                <img src="images/login-title.png"/>
            </div>
            <div class="box">
                <div class="input">
                    <span class="icon-user"></span><input id="username" type="text" value="" class="input-text" placeholder="请输入账号信息"/>
                </div>
                <div class="input">
                    <span class="icon-password"></span><input id="password" type="password" value="" class="input-text" placeholder="请输入密码信息"/>
                </div>
                <div class="msg"></div>
                <button type="button" class="btn" id="login-btn">登录</button>
            </div>
        </div>
    </div>
    <!--javascript-->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/page/base.js?v=w3309e8a"></script>
    <script src="js/page/login.js?v=w3309e8a"></script>
</body>
</html>
